---
layout: default
---

<header class="site-header">
    <div class="container">
        <h1>{{ site.title }}</h1>
        <p class="subtitle">{{ page.subtitle }}</p>
    </div>
</header>

<main class="container">
    <div class="row">
        <div class="col-md-8">
            {{ content }}
        </div>
        <div class="col-md-4">
            <aside class="sidebar">
                <h3>About</h3>
                <p>Database administration tutorials and guides covering Oracle, MySQL, PostgreSQL, and AWS.</p>
                
                <h3>Categories</h3>
                <ul>
                    <li><a href="/oracle/">Oracle Database</a></li>
                    <li><a href="/mysql/">MySQL</a></li>
                    <li><a href="/postgresql/">PostgreSQL</a></li>
                    <li><a href="/aws/">AWS</a></li>
                </ul>
                
                <h3>Search</h3>
                <form action="/search/">
                    <input type="text" name="q" placeholder="Search posts...">
                    <button type="submit">Search</button>
                </form>
            </aside>
        </div>
    </div>
</main>
