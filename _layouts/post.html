---
layout: default
---

<article class="post">
    <header class="post-header">
        <h1>{{ page.title }}</h1>
        <div class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}">
                {{ page.date | date: "%B %d, %Y" }}
            </time>
            {% if page.categories %}
            â€¢ Category: {{ page.categories | join: ", " }}
            {% endif %}
        </div>
    </header>

    <div class="post-content">
        {{ content }}
    </div>

    <footer class="post-footer">
        <div class="post-tags">
            {% if page.tags %}
            Tags: {{ page.tags | join: ", " }}
            {% endif %}
        </div>
        
        <!-- Social sharing like WordPress -->
        <div class="social-sharing">
            <h4>Share this post:</h4>
            <!-- Add social sharing buttons -->
        </div>
    </footer>
</article>
